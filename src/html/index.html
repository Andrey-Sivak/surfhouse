<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Surfhouse</title>
</head>
<body>

  <header class="header">
    <div class="header__content container main-container">
      <div class="row header__row align-items-center">
        <div class="col-3 d-flex justify-content-center">
          <a href="#" class="header__logo logo">
            <img src="../img/logo.png" alt="Surfhouse" class="logo__img">
          </a>
        </div>
        <div class="col d-flex justify-content-end">
          <div class="header__soc-networks soc-networks d-flex justify-content-around">
            <a href="#" class="soc-network__item">
              <img src="../img/fb-icon.png" alt="icon" class="soc-network__img">
            </a>
            <a href="#" class="soc-network__item">
              <img src="../img/tw-icon.png" alt="icon" class="soc-network__img">
            </a>
            <a href="#" class="soc-network__item">
              <img src="../img/youtube-icon.png" alt="icon" class="soc-network__img">
            </a>
            <a href="#" class="soc-network__item">
              <img src="../img/pinterest-icon.png" alt="icon" class="soc-network__img">
            </a>
            <a href="#" class="soc-network__item">
              <img src="../img/inst-icon.png" alt="icon" class="soc-network__img">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="first-section">
      <div class="first-section__content container main-container">
        <div class="row">
          <div class="col-3">
            <div class="mini-cart container">
              <div class="mini-cart__header row">
                <a href="#" class="mini-cart__header_btn col">Log in</a>
                <a href="#" class="mini-cart__header_btn col">Wish list(0)</a>
              </div>
              <div class="mini-cart__body row">
                <div class="col-9 mini-cart__info">
                  <p class="mini-cart__coast">$1,459.50</p>
                  <p class="mini-cart__items">2 items</p>
                </div>
                <div class="col-3 mini-cart__edit-links">
                  <a href="#" class="mini-cart__remove"></a>
                  <a href="#" class="mini-cart__edit">edit</a>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col mini-cart__body_btn-view text-center">
                      <a href="#" class="mini-cart__body_btn">view cart</a>
                    </div>
                    <div class="col mini-cart__body_btn-check text-center">
                      <a href="#" class="mini-cart__body_btn ">checkout</a>
                    </div>
                  </div>
                </div>
              </div>
              <form class="mini-cart__footer row">
                <div class="mini-cart__input_wrap col-10 p-0">
                  <span class="mini-cart__input_reset"></span>
                  <input type="text" class="mini-cart__input" placeholder="search">
                </div>
                <button type="submit" class="mini-cart__search col-2 p-0"></button>
              </form>
            </div>
            <div class="welcome-banner">
              <p class="welcome-banner__caption">welcome to surfhouse</p>
              <p class="welcome-banner__text">The only online store you will ever need for all your windsurfing and kitesurfing and SUP needs</p>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
